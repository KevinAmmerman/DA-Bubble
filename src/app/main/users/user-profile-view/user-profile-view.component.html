<div class="user-profile-view-container">
    <div class="profile-view-header">
        <div mat-dialog-title>Profile</div>
        <button class="basic-button close-btn" (click)="this.dialog.closeAll();"><mat-icon>close</mat-icon></button>
    </div>
    <div class="profile-view-img">
        <img class="profile-img" src="{{ this.userFbService.loggedInUserImg }}" />
    </div>
    <div class="profile-view-name">
        <div class="profile-edit-container">
            <div> {{ this.userFbService.loggedInUserName }} </div>
            <a *ngIf="!this.drawerService.checkScreenSizeForResponsive(450)"
                (click)="closeDialog(); openProfileEditDialog()">Bearbeiten</a>
            <img *ngIf="this.drawerService.checkScreenSizeForResponsive(450)"
                (click)="closeDialog(); openProfileEditDialog()" src="../assets/img/edit.png">
        </div>

        <div class="flex-row">
            <img src="assets/img/Online.png" *ngIf="this.userFbService.loggedInUserID">
            <p *ngIf="this.userFbService.loggedInUserID">Anwesend</p>
            <img src="assets/img/Offline.png" *ngIf="!this.userFbService.loggedInUserID">
            <p *ngIf="!this.userFbService.loggedInUserID">Abwesend</p>
        </div>
    </div>
    <div class="profile-view-email">
        <p class="flex-center"><mat-icon class="material-icons-outlined">mail</mat-icon>E-Mail-Adresse</p>
        <a href="mailto:{{this.userFbService.loggedInUserEmail}}"> {{this.userFbService.loggedInUserEmail}} </a>
    </div>
</div>
