<div class="create-channel-container">
    <div class="edit-header">
        <div class="headline">
            <mat-icon class="tag">tag</mat-icon>
            <h2> {{channel.channelName}}</h2>
        </div>
        <button class="basic-button close-btn" (click)="closeCreateChannelDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div>
        <!-- For Channel Name -->
        <div [ngClass]="{
            'channel-name-border': true,
            'pdg-20': !editChannelName, 
            'no-border': editChannelName,
            'no-padding': editChannelName
          }">
            <div class="edit-channel">
                <div class="width-100">
                    <h3>Channel-Name</h3>
                    <div class="flex-center" *ngIf="!editChannelName">
                        <mat-icon class="tag">tag</mat-icon>
                        <h3>{{channel.channelName}}</h3>
                    </div>
                    <mat-form-field appearance="outline" class="width-100" *ngIf="editChannelName">
                        <input [formControl]="channelNameInput" matInput>
                    </mat-form-field>
                </div>
                <button class="edit-btn" (click)="toggleDescriptionInput()" *ngIf="!editChannelName">Bearbeiten</button>
                <button class="edit-btn" (click)="saveChannelName()" *ngIf="editChannelName">Speichern</button>
            </div>
        </div>
    </div>
    <div>
        <!-- For Description -->
        <div [ngClass]="{
            'channel-name-border': true,
            'pdg-20': !editDescription, 
            'no-border': editDescription,
            'no-padding': editDescription
          }">
            <div class="edit-channel">
                <div class="width-100">
                    <h3>Beschreibung</h3>
                    <div class="flex-center" *ngIf="!editDescription">
                        <mat-icon class="tag">tag</mat-icon>
                        <h3>{{channel.description}}</h3>
                    </div>
                    <mat-form-field appearance="outline" class="width-100" *ngIf="editDescription">
                        <input [formControl]="channelDescriptionInput" matInput>
                    </mat-form-field>
                </div>
                <button class="edit-btn" *ngIf="!editDescription" (click)="toggleChannelNameInput()">Bearbeiten</button>
                <button *ngIf="editDescription" mat-stroked-button color="primary" (click)="saveDescription()">Speichern
                </button>
            </div>
            <mat-divider></mat-divider>
            <div>
                <h3>Erstellt von </h3>
                <div class="creator-name">{{channel.creator.name}}</div>
            </div>
        </div>
    </div>
    <div class="">
        <button mat-fab extended color="warn" (click)="deleteChannel()"
            [disabled]="channel.creator.id !== currentUserId">
            Channel l√∂schen
        </button>

        <button mat-fab extended color="primary" (click)="leaveChannel()" [disabled]="">
            Channel verlassen
        </button>
    </div>
</div>
