<div class="invitation-dialog-container">
    <div>
        <h3>Leute hinzufügen</h3>
    </div>
    <mat-radio-group class="flex-column" [(ngModel)]="selectedOption" (change)="openUsernameInput()">
        <mat-radio-button color="primary" value="all">Alle Mitglieder von <span>{{channel.channelName}}</span>
            hinzufügen</mat-radio-button>
        <mat-radio-button color="primary" value="individual">Bestimmte Leute hinzufügen</mat-radio-button>
    </mat-radio-group>
    <div class="input_container">
        <mat-form-field class="mat-form-field" *ngIf="inputOpened" appearance="outline">
            <input matInput placeholder="Name eingeben" (click)="toggleSearchOutput()" (keyup)="searchData()"
                [(ngModel)]="search">
        </mat-form-field>
        <div [ngStyle]="{'display': searchOutput ? 'block' : 'none'}" class="search-output">
            <div class="user-box" *ngIf="filteredUser.length > 0">
                <!-- <h3 class="headline">User</h3> -->
                <div class="user" *ngFor="let user of filteredUser; index as userIndex"
                    (click)="addThisUser(userIndex)">
                    <img src="{{user.photoURL}}" alt="">
                    <span>{{user.name}}</span>
                </div>
            </div>
        </div>
    </div>
    <button class="create-btn" mat-fab extended color="primary" (click)="addUsers()">Erstellen</button>
</div>
