<div class="create-channel-container">
    <button><mat-icon (click)="closeCreateChannelDialog()">close</mat-icon></button>
    <div>
        <h2>Channel erstellen</h2>
        <div>Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein #marketing zum
            Beispiel.
        </div>
        <h3>Channel-Name</h3>

        <input [(ngModel)]="channelNameInput" matInput placeholder="# e.g. marketing">


        <h3>Beschreibung (optional)</h3>

        <input [(ngModel)]="channelDiscription" matInput>
        <button (click)="addChannel()">Add Channel</button>
    </div>
</div>
