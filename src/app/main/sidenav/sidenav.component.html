<img class="toggle-box" (click)="drawer.toggle()" (click)="toggleSidenav()" *ngIf="showSidenav"
  src="../assets/img/close-sidenav.png">
<img class="toggle-box" (click)="drawer.toggle()" (click)="toggleSidenav()" *ngIf="!showSidenav"
  src="../assets/img/open-sidenav.png">



<mat-drawer-container class="mat-drawer-container" autosize>

  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div class="mat-drawer-box">

      <div class="sidenav-header">
        <img class="workspace-logo" src="../assets/img/workspace.png">
        <span>Code learning</span>
        <div  [routerLink]="['message']" class="edit-div">
          <img class="edit-icon" src="../assets/img/edit_square.png">
          <div class="bg-div"></div>
        </div>
      </div>

      <app-channels></app-channels>

      <mat-tree class="mat-tree" [dataSource]="directMessageService.dataSource" [treeControl]="directMessageService.treeControl">
        <!-- This is the tree node template for leaf nodes !IMPORTANT -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePaddingIndent="0px" class="child-node contact" [routerLink]="['chat/' + node.id]">
          <img class="profil-icon" src="../assets/img/avatar/{{ node.photoURL }}">
          <div>{{node.name}}</div>
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node;when: directMessageService.hasChild" class="highest-node">
          <div class="main-node">
            <div class="channel-headline">
              <div class="channel-head head-box" (click)="toggleExpanded(node)" matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
                <button class="expand-channels-btn" mat-icon-button>
                  <mat-icon class="main-icon">
                    {{ directMessageService.treeControl.isExpanded(node) ? 'arrow_drop_down' : 'arrow_right' }}
                  </mat-icon>
                </button>
                <div class="dm-headline">
                  <img class="profil-icon" src="../assets/img/account_circle.png">
                  <span>Direktnachrichten</span>
                </div>
              </div>
            </div>
          </div>
        </mat-tree-node>
      </mat-tree>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <!-- <app-dashboard [channel_window]="channel_window"></app-dashboard> -->
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
