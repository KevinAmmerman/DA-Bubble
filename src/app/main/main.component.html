<header>
  <div>
    <img class="logo" src="../assets/img/logo+text.png">
  </div>
  <div class="search-box">
    <input placeholder="Code learning durchsuchen">
    <img src="../assets/img/search.png">
  </div>
  <div class="profil-box">
    <span class="profil-name">Frederic Beck</span>
    <img class="avatar" src="../assets/img/avatar/avatar6.png">
    <img class="arrow-down" src="../assets/img/arrow-down.png">
  </div>
</header>

<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row class="mat-toolbar-row">
    <div class="toggle-box" (click)="drawer.toggle()">
      <div class="toggle-text">Workspace-Menü schließen</div>
      <img src="assets/img/hide-menu.png">
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="mat-drawer-container" autosize>

  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div class="mat-drawer-box">
      <div class="logo-container">
      </div>
      <ul class="menu-items">
        <li>
          <app-channels></app-channels>
        </li>
        <li>

        </li>
        <li>

        </li>
        <li>

        </li>
      </ul>
    </div>
  </mat-drawer>
  <mat-drawer-content></mat-drawer-content>
</mat-drawer-container>
