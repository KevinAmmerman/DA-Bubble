<header>
  <div class="left_side">
    <img
      *ngIf="this.drawerService.isDrawerOpen && this.drawerService.checkScreenSize() || !this.drawerService.checkScreenSize()"
      class="logo" src="../assets/img/logo+text.png">
    <img (click)="this.drawerService.open(); this.threadService.closeThread()"
      *ngIf="!this.drawerService.isDrawerOpen && this.drawerService.checkScreenSize()" class="open_menu"
      src="assets/img/open-menu-button.png" alt="">
    <div class="logo-search-box">
      <div class="search-box">
        <app-search-bar></app-search-bar>
      </div>
    </div>
  </div>
  <div class="profil-box" *ngIf="currentUser" [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (menuOpened)="isMenuOpen = true" (menuClosed)="isMenuOpen = false">
    <span class="profil-name">{{ this.currentUser.name}}</span>
    <div class="alignRight" style="position: relative;">
      <img class="avatar" src="{{ this.currentUser.photoURL }}">
      <img class="status" src="assets/img/Online.png" *ngIf="this.userFbService.loggedInUserID" style="position: absolute !important;
      bottom: 2px !important;
      right: 5px !important;">
    </div>
    <button mat-icon-button>
      <img class="arrow-down" src="../assets/img/arrow-down.png"></button>
  </div>
  <div class="backdrop" *ngIf="isMenuOpen" (click)="closeMenu()"></div>

  <mat-menu #menu="matMenu" class="profile-menu" >

    <button mat-menu-item (click)="openUserProfile()">
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="userLoggedout()">
      <span>Logout</span>
    </button>

  </mat-menu>
</header>
