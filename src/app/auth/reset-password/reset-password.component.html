<div class="backgroundContainer">
<div class="resetPasswordPage-Container">
    <div class="logoContent-normal">
        <img src="./assets/img/logo+text.png">
    </div>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Password zurücksetzen</mat-card-title>
        </mat-card-header>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline" class="fullWidth register-outline-field">
                <input matInput placeholder="Neues Passwort" formControlName="password" type="password" style="
                color: black !important;">
                 <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">Passwort eingeben</mat-error>
                 <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">Mindestens 6 Zeichen eingeben</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="fullWidth register-outline-field">
                <input matInput placeholder="Neues Kennwort bestätigen" formControlName="confirmPassword" type="password" style="
                color: black !important;">
                <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">Passwort eingeben</mat-error>
                <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('minlength')">Mindestens 6 Zeichen eingeben</mat-error>
                <mat-error *ngIf="resetPasswordForm.hasError('passwordsDontMatch')">Die Passwörter stimmen nicht überein</mat-error>
            </mat-form-field>

            <div class="buttonBox">
                <button class="changePWBtn" type="submit">Password ändern</button>
            </div>

            <div class="arrow-back">
                <img src="assets/img/arrow_back.png" [routerLink]="'/login'">
            </div>

        </form>

    </mat-card>

    <div class="legals">
        <div routerLink="/imprint">Impressum</div>
        <div routerLink="/data-privacy">Datenschutz</div>
    </div>

</div>
</div>
