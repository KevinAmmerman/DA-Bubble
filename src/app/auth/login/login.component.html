<div class="logInPage-Container">
    <div class="logoContent-normal">
        <img src="./assets/img/logo+text.png">
    </div>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Anmeldung</mat-card-title>
            <mat-card-subtitle>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeite
                verwendest</mat-card-subtitle>
        </mat-card-header>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <mat-form-field appearance="outline" class="fullWidth custom-outline-field">
                <mat-icon matIconPrefix><img src="./assets/img/mail.png"></mat-icon>
                <input matInput formControlName="email" placeholder="beispiel@email.com" type="email"
                    style="color: black !important;">
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email eingeben</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Richtige Email eingeben</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="fullWidth custom-outline-field">
                <mat-icon matIconPrefix><img src="./assets/img/lock.png"></mat-icon>
                <input matInput placeholder="Password" formControlName="password" type="password" style="
                color: black !important;">
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password eingeben</mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Mindestens 6 Zeichen
                    eingeben</mat-error>
            </mat-form-field>

            <div class="forgetPassword">
                <a [routerLink]="'/forget-password'">Password vergessen?</a>
            </div>


            <div class="divider">
                <div class="line"></div>
                <div class="text">ODER</div>
                <div class="line"></div>
            </div>


            <div class="input-field-container">
                <div class="googleLoginBtn">
                    <img src="./assets/img/Google.png">
                    <span>Anmelden mit Google</span>
                </div>
            </div>


            <div class="buttonBox">
                <button type="submit" class="loginBtn"
                    [disabled]="loginForm.invalid">Anmelden</button>
                <button class="guestLoginBtn" (click)="loginAsGuest()">GÃ¤ste Login</button>
            </div>

        </form>
    </mat-card>

    <div style="position: absolute; right: 75px; top: 75px; cursor: pointer; font-size: 18px; text-align: right;">Neu
        bei Bubble? </div>
    <div style="position: absolute; right: 65px; top: 110px; cursor: pointer;display: inline-flex; padding: 10px 15px;
    align-items: flex-start; gap: 10px; color: #797EF3;" [routerLink]="'/sign-up'">Konto Erstellen</div>

    <div class="legals">
        <div routerLink="/impressum">Impressum</div>
        <div>Datenschutz</div>
    </div>

</div>
