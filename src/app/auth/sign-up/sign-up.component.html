<div class="signUpPage-Container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Konto erstellen</mat-card-title>
            <mat-card-subtitle>Mit deinem Namen und deiner E-mail-Adresse hast <br> du dein neues
                DABubble-Konto.</mat-card-subtitle>
        </mat-card-header>

        <form [formGroup]="signUpForm" (ngSubmit)="submit()">
            <mat-form-field appearance="outline" class="fullWidth custom-outline-field">
                <mat-icon matIconPrefix><img src="./assets/img/person.png"></mat-icon>
                <input matInput placeholder="Name und Nachname" formControlName="name" type="text" style="
                color: black !important;">
                <mat-error>name eingeben</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="fullWidth custom-outline-field">
                <mat-icon matIconPrefix><img src="./assets/img/mail.png"></mat-icon>
                <input matInput placeholder="beispiel@email.com" formControlName="email" type="email" style="
                color: black !important;">
                <mat-error>email eingeben</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="fullWidth custom-outline-field">
                <mat-icon matIconPrefix><img src="./assets/img/lock.png"></mat-icon>
                <input matInput placeholder="Password" formControlName="password" type="password" style="
                color: black !important;">
                <mat-error>password eingeben</mat-error>
            </mat-form-field>

            <section class="sectionCheckbox">
                <mat-checkbox class="example-margin" formControlName="agreement">Ich stimme die <a
                        href="#">Datenschutzerkl√§rungen</a> zu</mat-checkbox>
            </section>

            <div class="buttonBox">
                <button type="submit">Weiter</button>
            </div>

        </form>

        <div class="arrow-back">
            <img src="assets/img/arrow_back.png" [routerLink]="'/login'">
        </div>

    </mat-card>


    <div class="legals">
        <div routerLink="/impressum">Impressum</div>
        <div>Datenschutz</div>
    </div>

</div>
