<div class="backgroundContainer">
<div class="signUpPage-Container">
    <div class="logoContent-normal">
        <img src="./assets/img/logo+text.png">
    </div>
    
    <mat-card>
        <mat-card-header>
            <mat-card-title>Konto erstellen</mat-card-title>
            <mat-card-subtitle>Mit deinem Namen und deiner E-mail-Adresse hast <br> du dein neues
                DABubble-Konto.</mat-card-subtitle>
        </mat-card-header>

        <form [formGroup]="signUpForm" (ngSubmit)="submit()">
            <mat-form-field appearance="outline" class="fullWidth register-outline-field">
                <mat-icon matIconPrefix><img src="./assets/img/person.png"></mat-icon>
                <input matInput placeholder="Name und Nachname" formControlName="name" type="text" style="
                color: black !important;">
                <mat-error *ngIf="signUpForm.get('name')?.hasError('required')">Name eingeben</mat-error>
                <mat-error *ngIf="signUpForm.get('name')?.hasError('minlength')">Mindestens 3 Zeichen eingeben</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="fullWidth register-outline-field">
                <mat-icon matIconPrefix><img src="./assets/img/mail.png"></mat-icon>
                <input matInput placeholder="beispiel@email.com" formControlName="email" type="email" style="
                color: black !important;">
                <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">Email eingeben</mat-error>
                <mat-error *ngIf="signUpForm.get('email')?.hasError('email')">Richtige Email eingeben</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="fullWidth register-outline-field">
                <mat-icon matIconPrefix><img src="./assets/img/lock.png"></mat-icon>
                <input matInput placeholder="Password" formControlName="password" type="password" style="
                color: black !important;">
                <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">Password eingeben</mat-error>
                <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength')">Mindestens 6 Zeichen eingeben</mat-error>
            </mat-form-field>

            <section class="sectionCheckbox">
                <mat-checkbox class="example-margin" formControlName="agreement">Ich stimme die <a
                        href="#">DatenschutzerklÃ¤rungen</a> zu</mat-checkbox>
            </section>

            <div class="buttonBox">
                <button type="submit" [disabled]="signUpForm.invalid">Weiter</button>
            </div>

        </form>

        <div class="arrow-back">
            <img src="assets/img/arrow_back.png" [routerLink]="'/login'">
        </div>

    </mat-card>


    <div class="legals">
        <div routerLink="/imprint">Impressum</div>
        <div routerLink="/data-privacy">Datenschutz</div>
    </div>

</div>

</div>
